oro_issue_bundle:
    resource:     "@OroIssueBundle/Controller"
    type:         annotation
    prefix:       /issue

oro_issue_bundle_api:
    resource:     "@OroIssueBundle/Resources/config/oro/routing_api.yml"
    type:         rest
    prefix:       api/rest/{version}/
    requirements:
        version:  latest|v1
    defaults:
        version:  latest
